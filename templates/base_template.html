<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}Sena Raufi - Cybersecurity Student & Developer{% endblock %}</title>
    <link rel="icon" href="/static/images/favicon.svg" type="image/svg+xml">
    
    <!-- Add link to Google Fonts for Source Code Pro and Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for GitHub icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- WebAssembly integration -->
    <script type="module">
        import init, { greet, fibonacci, encrypt_text } from '/static/wasm/website_rs_wasm.js';
        
        async function initWasm() {
            await init();
            window.wasmFunctions = {
                greet,
                fibonacci,
                encrypt_text
            };
            
            document.dispatchEvent(new Event('wasmLoaded'));
        }
        
        initWasm();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <span class="terminal-prompt">sena@cybersec:~$</span>
            </div>
            <button class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation menu">
                <span class="toggle-bar"></span>
                <span class="toggle-bar"></span>
                <span class="toggle-bar"></span>
            </button>
            <div class="navbar-links" id="navbar-links">
                <a href="#about" class="nav-link">About</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#certifications" class="nav-link">Certifications</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <div class="theme-toggle-container">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <span class="theme-toggle-text">Toggle Theme</span>
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <div class="terminal-window">
                <div class="terminal-header">
                    <span class="terminal-button terminal-close"></span>
                    <span class="terminal-button terminal-minimize"></span>
                    <span class="terminal-button terminal-maximize"></span>
                </div>
                <div class="terminal-content">
                    <h1 class="typewriter-text">{{ name }}</h1>
                    <p>{{ title }}</p>
                    <p>{{ year_range }}</p>
                </div>
            </div>
        </header>
        
        {% block content %}{% endblock %}
        
        <footer>
            <div class="social-links">
                <a href="https://github.com/Senaraufi" class="social-link" aria-label="GitHub">
                    <div class="social-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <span>GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/sena-raufi-610187293/" class="social-link" aria-label="LinkedIn">
                    <div class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                    <span>LinkedIn</span>
                </a>
                <a href="https://ctf.cybersecuritychallenge.ie/user" class="social-link" aria-label="ZeroDays">
                    <div class="social-icon">
                        <i class="fas fa-flag"></i>
                    </div>
                    <span>ZeroDays</span>
                </a>
                <a href="https://play.picoctf.org/users/sena24" class="social-link" aria-label="PicoCTF">
                    <div class="social-icon">
                        <i class="fas fa-puzzle-piece"></i>
                    </div>
                    <span>PicoCTF</span>
                </a>
                <a href="mailto:senaraufi@gmail.com" class="social-link" aria-label="Email">
                    <div class="social-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span>Mail</span>
                </a>
            </div>
            <div class="terminal-window">
                <div class="terminal-content">
                    <span class="terminal-prompt">sena@cybersec:~$</span> 
                    <span class="terminal-command">exit</span><br>
                    <span>Logging out... Thank you for visiting!</span>
                </div>
            </div>
            <p>&copy; <script>document.write(new Date().getFullYear())</script> devSena. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Simple terminal typing effect
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.blinking-cursor');
            if (cursor) {
                setInterval(() => {
                    cursor.style.opacity = cursor.style.opacity === '0' ? '1' : '0';
                }, 500);
            }
            
            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const themeToggleText = document.querySelector('.theme-toggle-text');
            
            // Check for saved theme preference or use default
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            updateToggleText(savedTheme);
            
            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateToggleText(newTheme);
            });
            
            function updateToggleText(theme) {
                themeToggleText.textContent = theme === 'dark' ? 'Light Mode' : 'Dark Mode';
            }
            
            // Mobile menu toggle functionality
            const navbarToggle = document.getElementById('navbar-toggle');
            const navbarLinks = document.getElementById('navbar-links');
            
            if (navbarToggle && navbarLinks) {
                navbarToggle.addEventListener('click', () => {
                    navbarToggle.classList.toggle('active');
                    navbarLinks.classList.toggle('active');
                });
                
                // Close mobile menu when clicking a link
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        navbarToggle.classList.remove('active');
                        navbarLinks.classList.remove('active');
                    });
                });
            }
            
            // WebAssembly integration
            document.addEventListener('wasmLoaded', function() {
                const wasmButtons = document.querySelectorAll('[data-wasm-function]');
                wasmButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const functionName = this.getAttribute('data-wasm-function');
                        const inputId = this.getAttribute('data-input-id');
                        const outputId = this.getAttribute('data-output-id');
                        
                        if (window.wasmFunctions && window.wasmFunctions[functionName]) {
                            let result;
                            if (inputId) {
                                const input = document.getElementById(inputId).value;
                                result = window.wasmFunctions[functionName](input);
                            } else {
                                result = window.wasmFunctions[functionName]();
                            }
                            
                            if (outputId) {
                                document.getElementById(outputId).textContent = result;
                            }
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
